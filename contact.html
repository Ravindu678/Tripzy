<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <img src="images/Logo.jpeg" width="50" height="50" style="border-radius: 50%;">
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link fw-semibold" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="package.html">Tours</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center mt-5">
    <h3 class="fw-bold">Contact Us..</h3>
</div>

<div class="contact-box mt-4">
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="phone" placeholder="Phone">
    <textarea id="message" placeholder="Message"></textarea>

    <div class="text-center">
        <button class="send-btn" id="sendBtn">Send</button>
    </div>

    <p id="thankMsg" style="color: green; font-weight: bold; text-align: center; margin-top: 10px; display: none;">
    Thank you for contacting us! We will get back to you soon.
    </p>
    
</div>

<div class="contact-info">
    <h5 class="fw-bold">Contact Info</h5>
    <p>wariyapola, Kurunegala. &nbsp;&nbsp; tripzy@gmail.com &nbsp;&nbsp; 0711650036</p>
</div>

<div class="footer">
    <p>
        <a href="index.html">Home</a> |
        <a href="package.html">Tours</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>  
    </p>

    <p>Tripzy - 2025</p>
    <p>All Rights Reserved</p>
</div>

<script>
document.getElementById("sendBtn").addEventListener("click", function () {

    // show thank you message
    const msg = document.getElementById("thankMsg");
    msg.style.display = "block";

    // clear form
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("message").value = "";

    // auto-hide after 4 seconds (optional)
    setTimeout(() => {
        msg.style.display = "none";
    }, 4000);
});
</script>


</body>
</html>
